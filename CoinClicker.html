<!DOCTYPE html>
<html lang="nl">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="world-title" id="worldTitle">Normal</h1>
            <div class="coin-counter" id="coinCounter">Coins: 0 (+1 per klik)</div>
        </div>

        <div class="coin-display">
            <div id="coinElement"></div>
        </div>

        <div class="upgrades-grid" id="upgradesGrid"></div>

        <div class="controls-panel">
            <h3 class="worlds-title">Unlocked Worlds</h3>
            <div class="worlds-grid" id="worldsGrid"></div>

            <div class="action-buttons">
                <button class="action-button btn-minigame" id="btnMinigame">Start Minigame</button>
                <button class="action-button btn-reset" id="btnReset">Reset Progress</button>
            </div>
        </div>
    </div>

    <div class="minigame-modal" id="minigameModal">
        <div class="minigame-content">
            <h2 class="minigame-title">Minigame: Klik zoveel mogelijk!</h2>
            <div id="minigamePlay">
                <div class="minigame-timer" id="minigameTimer">60</div>
                <div class="minigame-score" id="minigameScore">Score: 0</div>
                <div class="minigame-coin">
                    <img src="https://customer-assets.emergentagent.com/job_coinmaster-6/artifacts/b9uezldl_Coin.png" alt="Coin" id="minigameCoin">
                </div>
            </div>
            <div id="minigameResults" class="minigame-results" style="display: none;">
                <div class="minigame-final">Tijd is op!</div>
                <div class="minigame-final-score" id="finalScore">Jouw score: 0</div>
                <div class="minigame-highscore" id="finalHighscore">Highscore: 0</div>
                <div id="newHighscoreMsg" class="new-highscore" style="display: none;">ðŸŽ‰ Nieuwe Highscore! ðŸŽ‰</div>
                <button class="btn-return" id="btnReturn">Terug naar hoofdspel</button>
            </div>
        </div>
    </div>

    <script src="Coinclicker.js"></script>
</body>

</html>
